{% load crispy_forms_tags %}
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Adaugă {{title}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form action="/biserici/add-constant/{{title}}" id="createForm" method="post">
    {% csrf_token %}
    {{form|crispy}}
  </form>
  <div class="alert alert-danger d-none" role="alert">
    This is a danger alert—check it out!
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Închide</button>
  <button type="button" class="btn btn-primary form-submit" >Salvează</button>
</div>
<script>


  $(document).ready(function() {
    $('#createForm button').hide()
    
  });
</script>
